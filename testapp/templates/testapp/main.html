<head>
    <title>Two_textareas_one_app</title>
</head>
<body bgcolor = "#FFDC96">
    <table>
        <tr>
            <td>
                <h1>Parser's logs :</h1>
                <textarea readonly, cols = 200, rows = 15>{{ LOGS }}</textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h1>Parsing :</h1>
                <textarea readonly, cols = 200, rows = 15>{{ PARSED }}</textarea>
            </td>
        </tr>
    </table>
    {{ for_test }}
</body>
